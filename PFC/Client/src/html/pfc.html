<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pierre Feuille Ciseaux</h1>

        <div id="scoreboard" style="display:none;">
            <span>Joueur 1 : <strong id="score-p1">0</strong></span>
            <span>Manche <strong id="round-current">1</strong> / 5</span>
            <span>Joueur 2 : <strong id="score-p2">0</strong></span>
        </div>

        <p id="status">En attente d'un deuxieme joueur...</p>

        <div id="moves-buttons" style="display:none;">
            <button id="btn-pierre"  class="move-btn" disabled></button>
            <button id="btn-feuille" class="move-btn" disabled></button>
            <button id="btn-ciseaux" class="move-btn" disabled></button>
        </div>

        <div id="result" style="display:none;"></div>

        <div id="restart-container" style="display:none;">
            <button id="btn-restart" class="btn">Manche suivante</button>
        </div>

        <nav><a href="/">Accueil</a></nav>
    </div>
</body>
</html>
